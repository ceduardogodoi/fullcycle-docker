version: "3"

services:
  db:
    build:
      context: mysql
    container_name: mysql
    ports:
      - "3306:3306"
    networks:
      - desafio
    tty: true

  app:
    build:
      context: app
    container_name: app
    ports:
      - "3000:3000"
    networks:
      - desafio
    tty: true
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    depends_on:
      - db
    command: npm start

networks:
  desafio:
    driver: bridge
